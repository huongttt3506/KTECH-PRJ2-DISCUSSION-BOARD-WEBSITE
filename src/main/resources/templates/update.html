<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h1>Update Article</h1>
<div>
    <a th:href="@{/articles/{articleId}(articleId=${article.id})}" class="btn btn-secondary">뒤로가기</a></div>
<!-- Update Form -->
<form th:action="@{/articles/{articleId}/update(articleId=${article.id})}" method="post">
    <div class="mb-3">
        <label class="form-label" for="title-input">Title: </label>
        <input class="form-control" type="text" id="title-input" name="title" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="content-area">Content: </label>
        <textarea class="form-control" id="content-area" name="content" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password-input">Password: </label>
        <input class="form-control" type="password" id="password-input" name="password" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="board-select">게시판 고르기</label>
        <select class="form-control" id="board-select" name="boardId" required>
            <option th:each="board : ${boards}" th:value="${board.id}" th:text="${board.name}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

</body>
</html>
