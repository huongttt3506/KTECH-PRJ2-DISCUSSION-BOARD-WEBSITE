<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>계시글 작성</h1>

<a th:href="@{/articles}" class="btn btn-secondary">뒤로가기</a>
<hr>
<form th:action="@{/articles/new}" method="post">
    <div class="mb-3">
        <label class="form-label" for="title-input">Title: </label>
        <input class="form-control" type="text" id="title-input" name="title" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="content-area">Content: </label>
        <textarea class="form-control" id="content-area" name="content" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password-input">Password: </label>
        <input class="form-control" type="password" id="password-input" name="password" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="board-select">게시판 고르기</label>
        <select class="form-control" id="board-select" name="boardId" required>
            <option th:each="board : ${boards}" th:value="${board.id}" th:text="${board.name}"></option>
        </select>
    </div>
    <input class="btn btn-primary" type="submit" value="작성">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
